<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/23a4783b51.js" crossorigin="anonymous"></script>
    <link rel ="stylesheet" href = "./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
    <header>
        <h1> ROCK PAPER SCISSORS</h1>
    </header>
    <main>
        <section class = "player_selection_container">
            <h2 class = "player-title"> Player </br> Pick your shape</h2>
            <div class="shapes_container">
                <div class="shape_container" id = "paper">
                    <i class="fa fa-toilet-paper"></i>
                </div>
                <div class="shape_container" id = "scissor">
                    <span class="material-symbols-outlined">
                        content_cut
                        </span>
                </div>
                <div class="shape_container rock-container" id = "the_rock">
                    <img src = "./images/rock_image.png" alt = "The Rock headshot"/>
                    <!-- <div class="tenor-gif-embed" data-postid="23818297" data-share-method="host" data-aspect-ratio="1" data-width="100%"><a href="https://tenor.com/view/rock-agreed-rock-sus-agreed-gif-23818297"></a> 
                        <p class ="attribute" >Tenor.com</p> -->
                </div>
       

            </div>
            <div class="button_container">
                <button class = "go_button hide" id="go" onclick = "reset()" >Play Again!</button>
                </div>
        </section>
        <section class=" sub-container round_container">
            <h2> <span class = "round_count"></span></h2>
            <div class="play_round_container">
                <div class="player_round">
                    <h3> Player</h3>
                 
                    <div class = "object_image_container player_image_container" id="computer_image"></div>
               
                </div>
            </div>
            <div class="play_round_container">
                <h3> vs.</h3>
            </div>
            <div class="play_round_container">
                <div class="computer_round">
                    <h3> Computer</h3>
                    <div class = "object_image_container computer_image_container" id = "player_image" ></div>
            
                </div>
            </div>
            <div class=" sub-container winner_container">
            
            </div>
            <div class = "sub-container game_winner_container"></div>

        </section>
        <section class=" sub-container score_section">
            <div class="score_container">
                <div class="player_score"></div>
            </div>
            <div class="score_container">
                <div class="score"> Score</div>
            </div>
            <div class="score_container">
                <div class="computer_score"></div>
            </div>
        </section>
    </main>


        </div>
        <footer class = "sub-container">
            <p> Jessica Turner || 2022</p>
        </footer>
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
 <script src = "index.js"></script>   
</body>
</html>
